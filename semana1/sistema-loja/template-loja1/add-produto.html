<html lang="en">
<head>

</head>
<body>

    </div>
    
    <div>
        <a href="http://127.0.0.1:5500/template-loja1/index.html">Página Inicial</a>

    </div>

    
    <h2>ADICIONAR PRODUTO</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto"placeholder="Anexe sua foto">
        </div>
        
        <div>
            <label for="descricao">Descrição: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="Produto" name="Produto"placeholder="Digite Aqui">
        </div>
        
        <div>
            <label for="preco">Preço: </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="" id="preço" name="preço"placeholder="Digite Aqui">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade: </label>
            <input type="text" name="Quantidade" id="Quantidade"placeholder="Digite Aqui">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="text">Adicionar</button>
        </div>

    </form>

</body>
</html>
